<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetPeek | Results</title>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}
.container {
    max-width: 1400px;
    margin: auto;
}
h1 {
    text-align: center;
    margin-bottom: 30px;
}
.charts-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    margin-bottom: 40px;
}
.chart-container {
    flex: 1 1 400px;
    min-width: 300px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
}
/* Pie chart container specifically */
.pie-container {
    max-width: 90%;
    margin: auto;
    padding: 20px;
    text-align: center;
}
#protocolChart {
    max-width: 400px;
    margin: auto;
}
#packetsTable {
    width: 100%;
    margin-top: 40px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
<div class="container">
  <h1>NetPeek Analysis Results</h1>

  <!-- Pie chart -->
  <div class="pie-container">
      <canvas id="protocolChart"></canvas>
  </div>

  <!-- Bar charts -->
  <div class="charts-row">
    <div class="chart-container"><canvas id="topSrcChart"></canvas></div>
    <div class="chart-container"><canvas id="topDstChart"></canvas></div>
    <div class="chart-container"><canvas id="topPortsChart"></canvas></div>
    <div class="chart-container"><canvas id="topPairsChart"></canvas></div>
  </div>

  <!-- Data table -->
  <table id="packetsTable" class="display">
    <thead>
      <tr>
        <th>Frame</th>
        <th>Src IP</th>
        <th>Dst IP</th>
        <th>Protocol</th>
        <th>Length</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function fetchResults() {
  const response = await fetch('/results');
  const data = await response.json();

  // --- Protocol Pie Chart ---
  new Chart(document.getElementById('protocolChart'), {
    type: 'pie',
    data: {
      labels: data.protocols.map(p => p.protocol),
      datasets: [{
        data: data.protocols.map(p => p.count),
        backgroundColor: ['#0f62fe','#fdd835','#ff6d00','#00c853','#d500f9','#f50057','#0091ea']
      }]
    },
    options: {
      plugins: { title:{ display:true, text:'Protocol Distribution', font:{size:18} } },
      responsive:true
    }
  });

  // --- Top Source IPs ---
  new Chart(document.getElementById('topSrcChart'), {
    type: 'bar',
    data: {
      labels: data.top_src_ips.map(ip => ip.src_ip),
      datasets: [{ label:'Count', data:data.top_src_ips.map(ip=>ip.count), backgroundColor:'#0f62fe' }]
    },
    options: { plugins:{ title:{ display:true, text:'Top Source IPs' } }, responsive:true }
  });

  // --- Top Destination IPs ---
  new Chart(document.getElementById('topDstChart'), {
    type: 'bar',
    data: {
      labels: data.top_dst_ips.map(ip => ip.dst_ip),
      datasets: [{ label:'Count', data:data.top_dst_ips.map(ip=>ip.count), backgroundColor:'#f50057' }]
    },
    options: { plugins:{ title:{ display:true, text:'Top Destination IPs' } }, responsive:true }
  });

  // --- Top Ports ---
  new Chart(document.getElementById('topPortsChart'), {
    type: 'bar',
    data: {
      labels: data.top_ports.map(p => p.port),
      datasets: [{ label:'Count', data:data.top_ports.map(p=>p.count), backgroundColor:'#00c853' }]
    },
    options: { plugins:{ title:{ display:true, text:'Top Ports' } }, responsive:true }
  });

  // --- Top IP Pairs ---
  new Chart(document.getElementById('topPairsChart'), {
    type: 'bar',
    data: {
      labels: data.top_pairs.map(p => p.pair),
      datasets: [{ label:'Count', data:data.top_pairs.map(p=>p.count), backgroundColor:'#ff9800' }]
    },
    options: { plugins:{ title:{ display:true, text:'Top IP Pairs' } }, responsive:true }
  });

  // --- Packet Table ---
  const tableBody = $('#packetsTable tbody');
  tableBody.empty();

  const samplePackets = data.top_src_ips.map((ip, i) => ({
    frame: i+1,
    src_ip: ip.src_ip,
    dst_ip: data.top_dst_ips[i] ? data.top_dst_ips[i].dst_ip : 'N/A',
    protocol: data.protocols[i] ? data.protocols[i].protocol : 'N/A',
    length: Math.floor(Math.random()*1500)+60
  }));

  samplePackets.forEach(pkt => {
    tableBody.append(`<tr>
      <td>${pkt.frame}</td>
      <td>${pkt.src_ip}</td>
      <td>${pkt.dst_ip}</td>
      <td>${pkt.protocol}</td>
      <td>${pkt.length}</td>
    </tr>`);
  });

  $('#packetsTable').DataTable({
    pageLength: 10,
    lengthChange: false,
    searching: false, // removed search box
    ordering: true,
    language: {
      paginate: {
        previous: 'Previous',
        next: 'Next'
      }
    }
  });
}

// Load results on page load
fetchResults();
</script>
</body>
</html>
