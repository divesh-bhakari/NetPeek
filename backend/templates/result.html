<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetPeek | Results</title>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- DataTables CDN -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<style>
body { font-family: Arial; background: #f4f6f8; padding: 20px; }
.container { max-width: 1200px; margin: auto; }
h1 { text-align: center; }
.chart-container { width: 45%; display: inline-block; margin: 20px; }
#packetsTable { width: 100%; margin-top: 40px; }
</style>
</head>
<body>
<div class="container">
  <h1>NetPeek Analysis Results</h1>

  <div class="chart-container">
    <canvas id="protocolChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="topSrcChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="topDstChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="topPortsChart"></canvas>
  </div>

  <table id="packetsTable" class="display">
    <thead>
      <tr>
        <th>Frame</th>
        <th>Time</th>
        <th>Src IP</th>
        <th>Dst IP</th>
        <th>Protocol</th>
        <th>Length</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function fetchResults() {
  const response = await fetch('/results');
  const data = await response.json();

  // --- Protocol Chart ---
  const protocolCtx = document.getElementById('protocolChart').getContext('2d');
  new Chart(protocolCtx, {
    type: 'pie',
    data: {
      labels: data.protocols.map(p => p.protocol),
      datasets: [{ data: data.protocols.map(p => p.count), backgroundColor: ['#0f62fe','#fdd835','#ff6d00','#00c853','#d500f9','#f50057','#0091ea'] }]
    },
    options: { plugins: { title: { display: true, text: 'Protocol Distribution' } } }
  });

  // --- Top Source IPs ---
  const srcCtx = document.getElementById('topSrcChart').getContext('2d');
  new Chart(srcCtx, {
    type: 'bar',
    data: {
      labels: data.top_src_ips.map(ip => ip.src_ip),
      datasets: [{ label: 'Count', data: data.top_src_ips.map(ip => ip.count), backgroundColor: '#0f62fe' }]
    },
    options: { plugins: { title: { display: true, text: 'Top Source IPs' } }, responsive:true }
  });

  // --- Top Destination IPs ---
  const dstCtx = document.getElementById('topDstChart').getContext('2d');
  new Chart(dstCtx, {
    type: 'bar',
    data: {
      labels: data.top_dst_ips.map(ip => ip.dst_ip),
      datasets: [{ label: 'Count', data: data.top_dst_ips.map(ip => ip.count), backgroundColor: '#f50057' }]
    },
    options: { plugins: { title: { display: true, text: 'Top Destination IPs' } }, responsive:true }
  });

  // --- Top Ports ---
  const portsCtx = document.getElementById('topPortsChart').getContext('2d');
  new Chart(portsCtx, {
    type: 'bar',
    data: {
      labels: data.top_ports.map(p => p.port),
      datasets: [{ label: 'Count', data: data.top_ports.map(p => p.count), backgroundColor: '#00c853' }]
    },
    options: { plugins: { title: { display: true, text: 'Top Ports' } }, responsive:true }
  });

  // --- Packet Table ---
  const tableBody = $('#packetsTable tbody');
  data.protocols.forEach(pkt => {
    // For simplicity, only top 5 sample packets could be shown here
    // Later you can fetch all packets from a dedicated endpoint
  });
  $('#packetsTable').DataTable();
}

// Load results on page load
fetchResults();
</script>
</body>
</html>
