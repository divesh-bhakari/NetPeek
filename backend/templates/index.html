<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetPeek | Results</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 0;
    color: #222;
}
.navbar {
    background: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    padding: 1rem 2rem;
}
.navbar-brand {
    font-weight: 700;
    color: #0078d7 !important;
}
.container h1 {
    text-align: center;
    margin: 2rem 0 2.5rem 0;
    font-weight: 700;
    color: #111;
}
.chart-container {
    background: #fff;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    margin-bottom: 2rem;
}
.pie-container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    text-align: center;
}
.row.charts-row {
    margin-bottom: 2rem;
}
</style>
</head>

<body>

<nav class="navbar navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand">NetPeek Packet Analyzer</a>
    <span class="text-muted small">Network Analysis Simplified</span>
  </div>
</nav>

<div class="container">
  <h1>NetPeek Analysis Results</h1>

  <!-- Protocol Pie Chart -->
  <div class="pie-container chart-container">
      <canvas id="protocolChart"></canvas>
  </div>

  <!-- Additional Pie Chart: Top Ports -->
  <div class="pie-container chart-container">
      <canvas id="extraPieChart"></canvas>
  </div>

  <!-- Bar Charts Row -->
  <div class="row charts-row">
      <div class="col-md-6 chart-container"><canvas id="topSrcChart"></canvas></div>
      <div class="col-md-6 chart-container"><canvas id="topDstChart"></canvas></div>
      <div class="col-md-6 chart-container"><canvas id="topPortsChart"></canvas></div>
      <div class="col-md-6 chart-container"><canvas id="topPairsChart"></canvas></div>
  </div>

  <!-- Advanced Charts Row -->
  <div class="row charts-row">
      <div class="col-md-6 chart-container"><canvas id="packetSizeLine"></canvas></div>
      <div class="col-md-6 chart-container"><canvas id="protocolRadar"></canvas></div>
      <div class="col-md-12 chart-container"><canvas id="timeScatter"></canvas></div>
  </div>
</div>

<script>
async function fetchResults() {
  const response = await fetch('/results');
  const data = await response.json();

  // --- Protocol Pie Chart ---
  new Chart(document.getElementById('protocolChart'), {
    type: 'pie',
    data: {
      labels: data.protocols.map(p => p.protocol),
      datasets: [{
        data: data.protocols.map(p => p.count),
        backgroundColor: ['#0078d7','#00bfa5','#ff6d00','#fdd835','#d500f9','#f50057','#0091ea']
      }]
    },
    options: { plugins:{ title:{ display:true, text:'Protocol Distribution', font:{size:18} } }, responsive:true }
  });

  // --- Extra Pie Chart: Top Ports ---
  new Chart(document.getElementById('extraPieChart'), {
    type: 'pie',
    data: {
      labels: data.top_ports.map(p => p.port),
      datasets: [{ 
        data: data.top_ports.map(p=>p.count),
        backgroundColor:['#0078d7','#00bfa5','#ff6d00','#fdd835','#d500f9','#f50057','#0091ea','#795548','#9c27b0','#607d8b']
      }]
    },
    options: { plugins:{ title:{ display:true, text:'Top Ports Distribution', font:{size:18} } }, responsive:true }
  });

  // --- Bar Charts ---
  new Chart(document.getElementById('topSrcChart'), {
    type: 'bar',
    data: { labels: data.top_src_ips.map(ip => ip.src_ip), datasets:[{ label:'Count', data:data.top_src_ips.map(ip=>ip.count), backgroundColor:'#0078d7' }]},
    options: { plugins:{ title:{ display:true, text:'Top Source IPs' } }, responsive:true }
  });

  new Chart(document.getElementById('topDstChart'), {
    type: 'bar',
    data: { labels: data.top_dst_ips.map(ip => ip.dst_ip), datasets:[{ label:'Count', data:data.top_dst_ips.map(ip=>ip.count), backgroundColor:'#00bfa5' }]},
    options: { plugins:{ title:{ display:true, text:'Top Destination IPs' } }, responsive:true }
  });

  new Chart(document.getElementById('topPortsChart'), {
    type: 'bar',
    data: { labels: data.top_ports.map(p => p.port), datasets:[{ label:'Count', data:data.top_ports.map(p=>p.count), backgroundColor:'#ff6d00' }]},
    options: { plugins:{ title:{ display:true, text:'Top Ports' } }, responsive:true }
  });

  new Chart(document.getElementById('topPairsChart'), {
    type: 'bar',
    data: { labels: data.top_pairs.map(p => p.pair), datasets:[{ label:'Count', data:data.top_pairs.map(p=>p.count), backgroundColor:'#fdd835' }]},
    options: { plugins:{ title:{ display:true, text:'Top IP Pairs' } }, responsive:true, maintainAspectRatio:false }
  });

  // --- Line Chart: Packet Length Trend ---
  new Chart(document.getElementById('packetSizeLine'), {
    type: 'line',
    data: {
      labels: data.all_packets.map((pkt,i)=>i+1),
      datasets:[{ label:'Packet Length', data:data.all_packets.map(pkt=>pkt.length), borderColor:'#0078d7', backgroundColor:'rgba(0,120,215,0.2)', fill:true }]
    },
    options:{ responsive:true, plugins:{ title:{ display:true, text:'Packet Length Trend' } } }
  });

  // --- Radar Chart: Protocol Counts ---
  new Chart(document.getElementById('protocolRadar'), {
    type:'radar',
    data: {
      labels: data.protocols.map(p => p.protocol),
      datasets:[{ label:'Protocol Count', data:data.protocols.map(p => p.count), borderColor:'#00bfa5', backgroundColor:'rgba(0,191,165,0.2)' }]
    },
    options:{ responsive:true, plugins:{ title:{ display:true, text:'Protocol Radar' } } }
  });

  // --- Scatter Chart: Packet Size vs Packet # ---
  new Chart(document.getElementById('timeScatter'), {
    type:'scatter',
    data: {
      datasets:[{
        label:'Packet Size vs Packet #',
        data: data.all_packets.map((pkt,i)=>({x:i+1, y:pkt.length})),
        backgroundColor:'#f50057'
      }]
    },
    options:{
      responsive:true,
      plugins:{ title:{ display:true, text:'Packet Size vs Packet #' } },
      scales:{
        x:{ title:{ display:true, text:'Packet #' } },
        y:{ title:{ display:true, text:'Packet Size' } }
      }
    }
  });

}

fetchResults();
</script>
</body>
</html>
