<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetPeek | Descriptive Analysis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #f5f7fa;
    font-family: 'Inter', sans-serif;
    color: #222;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    padding: 1rem 2rem;
  }
  .navbar-brand { font-weight: 700; color: #0078d7 !important; }
  .container { margin-top: 3rem; margin-bottom: 3rem; }
  .card { border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); padding: 1.5rem; margin-bottom: 1.5rem; background: #fff; }
  .card h5 { font-weight: 600; color: #0078d7; }
  .ai-insights { background: #ffffff; border-radius: 12px; padding: 1.5rem; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
  .ai-insights h5 { font-weight: 600; color: #d97706; margin-bottom: 1rem; }
  ul { padding-left: 1.2rem; }
  footer {
    text-align: center; font-size: 0.85rem; color: #888; padding: 1rem;
    border-top: 1px solid #eee; background: #fff; margin-top: 3rem;
  }
</style>
</head>
<body>
<nav class="navbar navbar-light">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand">NetPeek Packet Analyzer</a>
    <span class="text-muted small">Descriptive Analysis</span>
  </div>
</nav>

<div class="container">
  <div id="summaryCards" class="row g-4">
    <!-- Cards will be injected here -->
  </div>

  <div class="ai-insights" id="aiInsights" style="display:none;">
    <h5>AI Insights</h5>
    <ul id="aiList"></ul>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary" onclick="goHome()">← Back to Upload</button>
  </div>
</div>

<footer>© 2025 NetPeek | Designed for precision network analysis</footer>

<script>
const fileId = new URLSearchParams(window.location.search).get('file_id');

if (!fileId) {
  alert("Missing file_id! Please upload and analyze a file first.");
  window.location.href = '/';
}

// Fetch descriptive + AI data
fetch(`/results_descriptive_ai?file_id=${fileId}`)
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert("Error fetching data: " + data.error);
      return;
    }

    const summary = data.summary;
    const aiInsight = data.ai_insight;

    // Render summary cards
    const container = document.getElementById('summaryCards');
    const fields = [
      {title: "File Name", value: summary.file_name},
      {title: "Total Packets", value: summary.total_packets},
      {title: "Total Bytes", value: summary.total_bytes},
      {title: "Capture Duration", value: summary.capture_duration},
      {title: "Top Source IP", value: summary.top_src_ip},
      {title: "Top Destination IP", value: summary.top_dst_ip},
      {title: "Most Used Protocol", value: summary.top_protocol},
      {title: "Average Packet Size (bytes)", value: summary.avg_packet_size},
      {title: "Top Ports", value: summary.top_ports.map(p => p.port).join(", ")}
    ];

    fields.forEach(f => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `<div class="card"><h5>${f.title}</h5><p>${f.value}</p></div>`;
      container.appendChild(col);
    });

    // Render AI insights
    if (aiInsight) {
      const aiContainer = document.getElementById('aiInsights');
      const aiList = document.getElementById('aiList');
      aiInsight.split("\n").forEach(line => {
        if (line.trim()) {
          const li = document.createElement('li');
          li.textContent = line.replace(/^[-\*\•]\s*/, ''); // remove bullet chars
          aiList.appendChild(li);
        }
      });
      aiContainer.style.display = 'block';
    }
  })
  .catch(err => {
    alert("Failed to fetch descriptive results: " + err);
  });

function goHome() {
  window.location.href = '/';
}
</script>
</body>
</html>
