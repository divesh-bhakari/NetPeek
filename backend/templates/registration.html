<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | NetPeek</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
background: linear-gradient(135deg, #0078d7 0%, #00bfa5 100%);
color: #222;
font-family: 'Inter', sans-serif;
margin: 0;
padding: 0;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}

.register-container {
background: #ffffff;
border-radius: 16px;
padding: 3rem 2.5rem;
box-shadow: 0 10px 40px rgba(0,0,0,0.15);
max-width: 450px;
width: 100%;
margin: 2rem;
}

.logo-section {
text-align: center;
margin-bottom: 2rem;
}

.logo-section h1 {
font-size: 2rem;
font-weight: 700;
color: #0078d7;
margin-bottom: 0.5rem;
}

.logo-section p {
color: #666;
font-size: 0.95rem;
}

.form-group {
margin-bottom: 1.5rem;
}

.form-label {
font-weight: 600;
color: #333;
margin-bottom: 0.5rem;
font-size: 0.9rem;
}

.form-control {
padding: 0.75rem 1rem;
border: 2px solid #e0e0e0;
border-radius: 8px;
font-size: 1rem;
transition: all 0.3s;
}

.form-control:focus {
border-color: #0078d7;
box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.1);
outline: none;
}

.btn-register {
width: 100%;
background: linear-gradient(45deg, #0078d7, #00bfa5);
color: white;
border: none;
padding: 0.85rem;
border-radius: 8px;
font-weight: 600;
font-size: 1rem;
cursor: pointer;
transition: all 0.3s;
margin-top: 1rem;
}

.btn-register:hover {
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(0, 120, 215, 0.3);
opacity: 0.95;
}

.divider {
text-align: center;
margin: 1.5rem 0;
color: #999;
font-size: 0.9rem;
position: relative;
}

.divider::before,
.divider::after {
content: "";
position: absolute;
top: 50%;
width: 42%;
height: 1px;
background: #e0e0e0;
}

.divider::before {
left: 0;
}

.divider::after {
right: 0;
}

.login-link {
text-align: center;
margin-top: 1.5rem;
color: #666;
font-size: 0.95rem;
}

.login-link a {
color: #0078d7;
text-decoration: none;
font-weight: 600;
}

.login-link a:hover {
text-decoration: underline;
}

.back-home {
text-align: center;
margin-top: 1rem;
}

.back-home a {
color: #666;
text-decoration: none;
font-size: 0.9rem;
transition: color 0.3s;
}

.back-home a:hover {
color: #0078d7;
}

.terms-checkbox {
display: flex;
align-items: flex-start;
gap: 0.5rem;
margin-top: 1rem;
font-size: 0.9rem;
color: #666;
}

.terms-checkbox input[type="checkbox"] {
margin: 0;
width: 18px;
height: 18px;
accent-color: #0078d7;
}

.terms-checkbox a {
color: #0078d7;
text-decoration: none;
}

.terms-checkbox a:hover {
text-decoration: underline;
}

.password-strength {
margin-top: 0.5rem;
font-size: 0.8rem;
}

.strength-weak {
color: #dc3545;
}

.strength-medium {
color: #ffc107;
}

.strength-strong {
color: #28a745;
}
</style>
</head>

<body>

<div class="register-container">
<div class="logo-section">
<h1>NetPeek</h1>
<p>Create your account</p>
</div>

<form id="registerForm">
<div class="form-group">
<label class="form-label" for="fullName">Full Name</label>
<input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
</div>

<div class="form-group">
<label class="form-label" for="email">Email Address</label>
<input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
</div>

<div class="form-group">
<label class="form-label" for="password">Password</label>
<input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
<div id="passwordStrength" class="password-strength"></div>
</div>

<div class="form-group">
<label class="form-label" for="confirmPassword">Confirm Password</label>
<input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
</div>

<div class="terms-checkbox">
<input type="checkbox" id="terms" required>
<label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
</div>

<button type="submit" class="btn-register">Create Account</button>

<div class="divider">or</div>

<div class="login-link">
Already have an account? <a href="login.html">Login Here</a>
</div>

<div class="back-home">
<a href="index.html">‚Üê Back to Home</a>
</div>
</form>
</div>

<script>
const passwordField = document.getElementById('password');
const confirmPasswordField = document.getElementById('confirmPassword');
const passwordStrength = document.getElementById('passwordStrength');

// Password strength indicator
passwordField.addEventListener('input', function() {
const password = this.value;
let strength = '';
let className = '';
    
if (password.length === 0) {
strength = '';
className = '';
} else if (password.length < 6) {
strength = 'Weak password - too short';
className = 'strength-weak';
} else if (password.length < 8 || !/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
strength = 'Medium strength - add numbers and mixed case';
className = 'strength-medium';
} else {
strength = 'Strong password';
className = 'strength-strong';
}
    
passwordStrength.textContent = strength;
passwordStrength.className = `password-strength ${className}`;
});

// Form submission
document.getElementById('registerForm').addEventListener('submit', function(e) {
e.preventDefault();
    
const fullName = document.getElementById('fullName').value;
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;
const confirmPassword = document.getElementById('confirmPassword').value;
const terms = document.getElementById('terms').checked;

// Validation
if (!fullName || !email || !password || !confirmPassword) {
alert('Please fill in all fields');
return;
}

if (password !== confirmPassword) {
alert('Passwords do not match');
return;
}

if (password.length < 6) {
alert('Password must be at least 6 characters long');
return;
}

if (!terms) {
alert('Please accept the Terms of Service and Privacy Policy');
return;
}

// Email validation
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailRegex.test(email)) {
alert('Please enter a valid email address');
return;
}

alert('Registration functionality will be implemented with backend integration.');
// Here you would typically send data to your backend
// For now, redirect to login page
// window.location.href = 'login.html';
});
</script>

</body>
</html>
